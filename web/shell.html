<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FickerEngine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    html, body { height: 100%; margin: 0; background: #111; color: #ddd; font-family: system-ui, sans-serif; }
    #wrap { display: grid; grid-template-rows: auto 1fr auto; height: 100%; }
    header, footer { padding: 8px 12px; background: #181818; border-bottom: 1px solid #222; }
    footer { border-top: 1px solid #222; border-bottom: none; }
    #stage { display: grid; place-items: center; padding: 8px; }
    canvas { width: 100%; height: 100%; background: #000; display: block; max-width: 1400px; max-height: 900px; }
    button { background:#2d2d2d; color:#eee; border:1px solid #3a3a3a; border-radius:10px; padding:8px 12px; cursor:pointer }
    button:hover { background:#3a3a3a }
  </style>
</head>
<body>
<div id="wrap">
  <header>
    <strong>FickerEngine</strong>
    <button style="float:right" onclick="goFullscreen()">Fullscreen</button>
  </header>

  <main id="stage">
    <!-- Emscripten will reuse this canvas as Module.canvas -->
    <canvas id="canvas" tabindex="0"></canvas>
  </main>

  <footer>
    <small>WASD to move • Grid should be grey with white lines • Marker cross at origin</small>
  </footer>
</div>

<script>
  // Emscripten Module config hooks (optional)
  var Module = {
    canvas: (function () { return document.getElementById('canvas'); })(),
    print: function() { console.log.apply(console, arguments); },
    printErr: function() { console.error.apply(console, arguments); }
  };
</script>
<script src="FickerEngine.js"></script>
</body>
</html>
