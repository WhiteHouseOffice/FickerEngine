name: Repo Agent (ChatOps)

on:
  issues:
    types: [opened, edited, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  apply-instructions:
    if: >
      (github.event_name == 'issues') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Determine instruction text
        id: instr
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "issues" ]; then
            TITLE="${{ github.event.issue.title }}"
            BODY="${{ github.event.issue.body }}"
          else
            TITLE="${{ github.event.issue.title }}"
            BODY="${{ github.event.comment.body }}"
          fi
          if [ -z "$TITLE$BODY" ]; then
            echo "No instruction text; exiting without error."
            exit 0
          fi
          printf "%s\n\n%s\n" "$TITLE" "$BODY" > _instruction.txt
          echo "instruction_path=_instruction.txt" >> $GITHUB_OUTPUT

      - name: Check required files
        run: |
          test -f scripts/agent/repo_agent.py || { echo "Missing scripts/agent/repo_agent.py"; exit 1; }

      - name: Check OPENAI_API_KEY presence (won't print it)
        env: { KEY: ${{ secrets.OPENAI_API_KEY }} }
        run: |
          if [ -z "${KEY:-}" ]; then
            echo "OPENAI_API_KEY is not set; exiting without error."
            exit 0
          fi

      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Install deps
        run: pip install -q openai==1.42.0 pyyaml==6.0.2

      - name: Run repo agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          REPO_AGENT_MODEL: ${{ vars.REPO_AGENT_MODEL }}
        run: |
          python scripts/agent/repo_agent.py < "${{ steps.instr.outputs.instruction_path }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: ${{ env.REPO_AGENT_COMMIT_MESSAGE || 'Automated PR from Repo Agent' }}
          body: |
            Automated PR created by Repo Agent.
            Instruction is in the workflow run logs.
          branch: ${{ env.REPO_AGENT_BRANCH }}
          base: main
          commit-message: ${{ env.REPO_AGENT_COMMIT_MESSAGE || 'Automated changes from Repo Agent' }}
