name: Repo Agent (ChatOps)

on:
  workflow_dispatch: {}            # lets you run it manually so it always shows up
  issues:
    types: [opened, edited, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  apply-instructions:
    if: ${{ github.event_name == 'issues' || (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply')) || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine instruction text
        id: instr
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_EVENT_NAME}" == "issues" ]]; then
            title="${{ github.event.issue.title }}"
            body="${{ github.event.issue.body }}"
          elif [[ "${GITHUB_EVENT_NAME}" == "issue_comment" ]]; then
            title="${{ github.event.issue.title }}"
            body="${{ github.event.comment.body }}"
          else
            title="Manual dispatch"
            body="Create a hello file."
          fi
          printf "%s\n\n%s\n" "$title" "$body" > _instruction.txt
          echo "instruction_path=_instruction.txt" >> "$GITHUB_OUTPUT"

      - name: Ensure agent script exists
        run: test -f scripts/agent/repo_agent.py || (echo "Missing scripts/agent/repo_agent.py"; exit 1)

      - name: Ensure OPENAI_API_KEY is set (not printed)
        env:
          KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "${KEY:-}" ]; then
            echo "OPENAI_API_KEY is not set; exiting gracefully."
            exit 0
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: 
          pip install "httpx==0.27.2"
          pip install -q openai==1.42.0 pyyaml==6.0.2

      - name: Run repo agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          REPO_AGENT_MODEL: ${{ vars.REPO_AGENT_MODEL }}
        run: |
          python scripts/agent/repo_agent.py < "${{ steps.instr.outputs.instruction_path }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: ${{ env.REPO_AGENT_COMMIT_MESSAGE || 'Automated PR from Repo Agent' }}
          body: Automated PR from Repo Agent.
          branch: ${{ env.REPO_AGENT_BRANCH }}
          base: main
          commit-message: ${{ env.REPO_AGENT_COMMIT_MESSAGE || 'Automated changes from Repo Agent' }}
