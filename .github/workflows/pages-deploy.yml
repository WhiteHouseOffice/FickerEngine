name: Deploy Web Preview to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Ninja
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.57
          actions-cache-folder: emsdk-cache

      - name: Configure (web)
        run: emcmake cmake -S . -B webbuild -D BUILD_WEB=ON -G Ninja

      - name: Build
        run: cmake --build webbuild

      - name: Stage site
        run: |
          mkdir -p webbuild/site
          cp -r web/* webbuild/site/ || true
          # Copy compiled outputs (engine.js / engine.wasm, etc.)
          find webbuild -maxdepth 2 -type f -name "engine.*" -exec cp {} webbuild/site/ \; || true
          # Ensure GitHub Pages doesn't run Jekyll and skip our files
          touch webbuild/site/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: webbuild/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show preview URL
        run: |
          echo "### ðŸš€ Live Preview" >> $GITHUB_STEP_SUMMARY
          echo "Open --> ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
