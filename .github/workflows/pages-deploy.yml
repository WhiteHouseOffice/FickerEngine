name: Deploy Web (Emscripten → GitHub Pages)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          # Pin a modern version known to ship WebGPU headers
          version: 3.1.62
          actions-cache-folder: emsdk-cache

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Configure (emcmake)
        run: emcmake cmake -S . -B webbuild -G Ninja -D BUILD_WEB=ON

      - name: Build
        run: cmake --build webbuild -j

      - name: List build outputs (debug)
        run: ls -lah webbuild

      - name: Prepare site
        run: |
          mkdir -p dist
          cp webbuild/FickerEngine.html dist/index.html
          cp webbuild/FickerEngine.js dist/
          cp webbuild/FickerEngine.wasm dist/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          if-no-files-found: error

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show Live URL in summary
        run: echo "### ✅ Live preview: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
