name: Deploy Web (Emscripten → GitHub Pages)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  actions: write
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.62

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Configure (emcmake)
        run: emcmake cmake -S . -B webbuild -G Ninja -D BUILD_WEB=ON

      - name: Build
        run: cmake --build webbuild -j

      - name: List build outputs (debug)
        run: ls -lah webbuild

      - name: Prepare site
        run: |
          mkdir -p dist
          cp webbuild/FickerEngine.html dist/index.html
          cp webbuild/FickerEngine.js dist/
          cp webbuild/FickerEngine.wasm dist/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Post live URL to summary
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deployment.outputs.page_url }}';
            core.summary
              .addHeading('✅ Live preview')
              .addLink(url, url)
              .write();
