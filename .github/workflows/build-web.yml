name: Build Web (Emscripten)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest
          actions-cache-folder: emsdk-cache

      - name: Configure (emcmake)
        run: |
          emcmake cmake -S . -B webbuild -G Ninja

      - name: Build
        run: cmake --build webbuild -j

      - name: Upload artifact (FickerEngine web build)
        uses: actions/upload-artifact@v4
        with:
          name: FickerEngine-web
          path: |
            webbuild/FickerEngine.html
            webbuild/FickerEngine.js
            webbuild/FickerEngine.wasm
          if-no-files-found: error
